<div class="ml-5 headerButton">
  <div *ngIf="authService.isLoggedIn()">
    <div class="cursor-pointer" fxLayout="row" fxLayoutAlign="center" (click)="openDialog()">
        <span style="font-size: x-large;">+</span>
    </div>
  </div>
</div>
<mat-card class="bloodRequests enable-scrollbar">

  <mat-list *ngFor="let mObj of bloodReqPosts" class="mb-5">
      <mat-list-item class="bloodpostHeight">
        <div>
          <div class="bloodpostTitle">
            <span fxLayout="row" fxFlex="100"> 
              <span class="mt-2">
                <span><b>{{mObj.person.fullName}}</b> &nbsp;</span>requested &nbsp;<span class="color-red"><b>{{mObj.bloodGroup}}</b></span>&nbsp;: &nbsp;
              </span>
            <span *ngIf="mObj.person.userId != loggedInUserId">
              <mat-icon  matTooltip="Send message to {{mObj.person.fullName}}" class="curson-pointer" (click)="openMessageDialog(mObj.person.userId, mObj.person.fullName)">email</mat-icon>
            </span>
          </span>
          </div>
          <div class="font-smaller">
            {{mObj.description}}
          </div>
          <div mat-line class="font-smallest text-disabled"> {{mObj.createdAt | timeago:live}} </div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
